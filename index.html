<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <!-- Importando Fonte Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Menu Topo -->
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Icone para acessar o menu"><i
                class="cabecalho__icone-hamburguer"></i></button>
        <img src="assets/img/logo.svg" alt="Logo da página HZC" class="cabecalho__logo">
        <button class="cabecalho__notificacao" aria-label="Icone para acessar as notificações"><i
                class="cabecalho__icone-notificacao"></i></button>
    </header>
    <!-- Fim Menu Topo -->
    <!-- Menu Lateral -->
    <nav class="menu-lateral">
        <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--videos">Vídeos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--picos">Pícos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--integrantes">Integrantes</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--camisas">Camisas</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--pinturas">Pinturas</a>
    </nav>
    <!-- Fim Menu Lateral -->

    <!-- Main section Inicio -->
    <main class="main">
        <h2 class="main__titulo">Início</h2>
        <article class="cartao">
            <img src="assets/img/banner-mobile_1.png" alt="Thumbnail do vídeo em destaque" class="cartao__imagem">
            <div class="cartao__conteudo">
                <p class="cartao__destaque"> Vídeo em destaque </p>
                <h3 class="cartao__titulo"> HZC - Life is... / 2021 </h3>
                <p class="cartao__nome">Bruno lopes</p>
                <p class="cartao__contagem cartao__contagem--tempo">39 minutos</p>
                <p class="cartao__contagem cartao__contagem--visualizacao">53 visualizalções</p>
                <button class="cartao__botao cartao__botao--play cartao__botao--grande">Assitir agora</button>
            </div>
        </article>
    </main>
    <!-- Fim Main section Inicio -->

    <!-- Videos mais vistos -->
    <section class="mais-vistos">
        <h3 class="mais-vistos__titulo">Vídeos mais vistos</h3>
        <article class="cartao">
            <img src="assets/img/video_1.png" alt="Thumbnail do vídeo HZC - Tudo sem Padrin" class="cartao__imagem">
            <div class="cartao__conteudo">
                <p class="cartao__nome">André Soares</p>
                <h3 class="cartao__titulo"> HZC - Tudo sem Padrin </h3>
                <p class="cartao__contagem cartao__contagem--tempo">45 minutos</p>
                <button class="cartao__botao cartao__botao--play"></button>
            </div>
        </article>
    </section>

    <!-- Script Index.js -->
    <script src="assets/js/index.js"></script>
</body>

</html>
